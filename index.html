<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Time Converter</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
  <script src="https://momentjs.com/downloads/moment.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.33/moment-timezone-with-data.min.js"></script>
</head>
<body>
    <div class="container">
      <h1>Time Converter</h1>
      <div class="converter">
        <label for="input-time">Enter Time:</label>
        <input type="time" id="input-time">
        <button id="use-current-time-btn">Use Current Time</button>
        <label for="input-timezone">Time Zone:</label>
        <select id="input-timezone"></select>
        <label for="target-timezone">Target Time Zone:</label>
        <select id="target-timezone"></select>
        <button id="convert-btn">Convert</button>
      </div>
      <div id="output">
        <!-- The converted time will be displayed here -->
      </div>
    </div>
  <script src="script.js"></script>
  <script>
    // Dynamically populate time zone dropdowns
    const timezones = moment.tz.names();
    const inputTimezoneSelect = document.getElementById("input-timezone");
    const targetTimezoneSelect = document.getElementById("target-timezone");

    timezones.forEach((timezone) => {
      const option = document.createElement("option");
      option.value = timezone;
      option.text = timezone;
      inputTimezoneSelect.appendChild(option);

      const targetOption = document.createElement("option");
      targetOption.value = timezone;
      targetOption.text = timezone;
      targetTimezoneSelect.appendChild(targetOption);
    });
  </script>
</body>
</html>
